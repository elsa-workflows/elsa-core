  publish_nuget_preview:
    name: Publish Nuget (Preview)
    needs: build_and_pack
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || github.event_name == 'push'}}
    steps:
      - name: Download Nuget Packages
        uses: actions/download-artifact@v3
        with:
          name: elsa-nuget-package
      
      - name: Publish Nuget Packages to MyGet
        run: dotnet nuget push *.nupkg -k ${{ secrets.elsa_publish }} -s "https://github.com/world-of-workflows/elsa-workflows" --skip-duplicate

