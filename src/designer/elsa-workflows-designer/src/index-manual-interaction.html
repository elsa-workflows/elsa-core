<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Elsa Workflows Designer</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="/build/elsa-workflows-designer.css">
  <script type="module" src="/build/elsa-workflows-designer.esm.js"></script>
  <script nomodule src="/build/elsa-workflows-designer.js"></script>
</head>
<body>

<!--If you want to interact with the Elsa Server yourself, use the WorkflowDefinition Editor component directly-->
<elsa-workflow-editor id="workflowEditor"></elsa-workflow-editor>

<script type="module">
  // This script block serves as an example to demonstrate vanilla JS interaction with the workflow editor.
  // It will also work when using React, Angular, Vue, Svelte, Blazor and any other framework.
  import {createElsaClient} from '/build/index.esm.js';

  // Create an Elsa API client.
  const client = await createElsaClient('https://localhost:5001');

  // Load available activities from server.
  const activityDescriptors = await client.activityDescriptorsApi.list();

  // Get a reference to the workflow editor element.
  const workflowEditor = document.getElementById('workflowEditor');

  // Set available activities.
  workflowEditor.activityDescriptors = activityDescriptors;
</script>
</body>
</html>
