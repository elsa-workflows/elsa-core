<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Elsa Workflows Designer</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="/build/elsa-workflows-designer.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.1/min/vs/loader.min.js"></script>
  <script type="module" src="/build/elsa-workflows-designer.esm.js"></script>
  <script nomodule src="/build/elsa-workflows-designer.js"></script>
</head>
<body>
<!--Use the studio shell component to handle automatic interaction with the Elsa Server API-->
<elsa-shell>
  <elsa-workflow-toolbar></elsa-workflow-toolbar>
  <div class="absolute inset-0" style="top: 64px;">
    <elsa-studio server="https://localhost:5001/elsa/api" monaco-lib-path="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.1/min"></elsa-studio>
    <elsa-custom-activities-manager></elsa-custom-activities-manager>
  </div>
</elsa-shell>

<script type="module">
  // Integration demos.

  // Import publicly exposed plugins, services and models to use in vanilla JavaScript.
  import {Container, ActivityNameFormatter, stripActivityNameSpace} from "/build/index.esm.js";

  // Get a reference to the ActivityNameFormatter.
  const activityNameFormatter = Container.get(ActivityNameFormatter);

  // Install your preferred naming strategy:
  activityNameFormatter.strategy = ActivityNameFormatter.PascalCaseStrategy;

  // Or install a custom name formatter strategy.
  //activityNameFormatter.strategy = context => `${stripActivityNameSpace(context.activityDescriptor.type)}_${context.count}`;

</script>
</body>
</html>
