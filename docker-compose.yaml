version: '3.7'

services:

    mongodb:
        image: mongo
        ports:
            - "27017:27017"

    postgres:
        image: postgres:13.3-alpine
        restart: always
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=Password12!
            - POSTGRES_DB=elsa
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
          
    mysql:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_DATABASE: 'elsa'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '3306:3306'
        expose:
            - '3306'
                
    mysql-arm:
        image: arm64v8/mysql:8
        restart: always
        environment:
            MYSQL_DATABASE: 'Elsa'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '3306:3306'
        expose:
            - '3306'
                
    azure-sql:
        image: "mcr.microsoft.com/azure-sql-edge"
        hostname: "azure-sql"
        environment:
            ACCEPT_EULA: 1
            MSSQL_SA_PASSWORD: ":8jNZdK7cK"
            MSSQL_USER: "SA"
            MSSQL_PID: "Developer"
        volumes:
            - "mssql-azuresql-edge-data:/var/opt/mssql"
        ports:
            - "1433:1433"

    azureblobstorage:
        image: mcr.microsoft.com/azure-blob-storage

    redis:
        image: redis
        ports:
            - "6379:6379"

    rabbitmq:
        image: "rabbitmq:3-management"
        ports:
            - "15672:15672"
            - "5672:5672"

    smtp4dev:
        image: rnwood/smtp4dev:3.1.3-ci20211206101
        ports:
            - "3000:80"
            - "2525:25"

volumes:
    pgdata:
    mssql-azuresql-edge-data: